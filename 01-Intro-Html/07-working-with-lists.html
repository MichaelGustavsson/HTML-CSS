<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listor</title>
  </head>
  <body>
    <ul>
      <li>Ämne 1</li>
      <li>Ämne 2</li>
      <li>
        Ämne 3
        <ul>
          <li>Ämne 3.1</li>
          <li>Ämne 3.2</li>
        </ul>
      </li>
      <li>Ämne 4</li>
    </ul>
    <br />
    <ol type="1">
      <li>Ämne 1</li>
      <li>Ämne 2</li>
      <li>Ämne 3</li>
      <li>
        Ämne 4
        <ol type="a">
          <li>Titta på detta</li>
          <li>Eller detta</li>
        </ol>
      </li>
      <li>Ämne 5</li>
    </ol>

    <!-- Cool Emmet syntax -->
    <!-- ul>li{Ämne $}*3 -->
    <ul>
      <li>Ämne 1</li>
      <li>Ämne 2</li>
      <li>Ämne 3</li>
    </ul>
  </body>
</html>
